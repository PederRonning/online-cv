education:
    title: Utdanning
    info:
      - degree: Bachelor i Samfunnsøkonomi med Datavitenskap
        university: UiT Norges arktiske universitet
        time: 2021 - 2024
        details: |
          Denne bachelorgraden kombinerer samfunnsøkonomi med datavitenskap. 
          Du får en solid forståelse av både økonomiske teorier og modeller, samt hvordan bruke datavitenskapelige verktøy for å analysere data og trekke ut nyttig informasjon. 
          Du lærer å bruke data til å analysere og forstå samfunnsøkonomiske problemstillinger, utvikle modeller og prognoser,
          og trekke ut nyttig informasjon fra store datamengder.
            - Samfunnsøkonomiske modeller og teorier
            - Bruke programmering som verktøy til å analysere data og koble det opp mot teori.
